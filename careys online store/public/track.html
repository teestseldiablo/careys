<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Track Your Order | Carey's</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .glass-panel { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .pulse-ring { box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.7); animation: pulse 2s infinite; }
        @keyframes pulse { 70% { box-shadow: 0 0 0 15px rgba(37, 99, 235, 0); } 100% { box-shadow: 0 0 0 0 rgba(37, 99, 235, 0); } }
    </style>
</head>
<body class="bg-[#020617] text-white min-h-screen flex items-center justify-center p-6 antialiased">

    <div class="max-w-2xl w-full glass-panel rounded-[3rem] p-12 relative overflow-hidden">
        <div class="absolute -top-20 -left-20 w-64 h-64 bg-blue-600/10 rounded-full blur-[100px]"></div>

        <div class="flex justify-between items-start mb-16 relative z-10">
            <div>
                <p class="text-blue-500 font-black text-[10px] uppercase tracking-[.3em] mb-2">Live Tracking</p>
                <h1 class="text-4xl font-black italic tracking-tighter leading-none">YOUR PROJECT <br>IS ON THE WAY.</h1>
            </div>
            <div class="text-right">
                <p class="text-slate-500 font-bold text-[10px] uppercase">Arrival Window</p>
                <p class="text-xl font-black">10:45 AM</p>
            </div>
        </div>

        <div class="space-y-12 relative z-10 ml-4 border-l-2 border-slate-800 pl-10 py-2">
            <div class="relative">
                <div class="absolute -left-[50px] w-4 h-4 bg-blue-600 rounded-full mt-2"></div>
                <h4 class="font-bold">Quality Inspected</h4>
                <p class="text-xs text-slate-500">Verified by Montevideo Showroom</p>
            </div>
            
            <div class="relative">
                <div class="absolute -left-[58px] w-8 h-8 bg-white rounded-full flex items-center justify-center text-blue-600 pulse-ring">
                    <i data-lucide="truck" class="w-4 h-4"></i>
                </div>
                <h4 class="font-bold text-blue-400 text-xl">Out for Delivery</h4>
                <p class="text-xs text-slate-500 uppercase font-black">Carey's Signature Fleet</p>
            </div>

            <div class="relative opacity-30">
                <div class="absolute -left-[50px] w-4 h-4 bg-slate-700 rounded-full mt-2"></div>
                <h4 class="font-bold">Installation & Setup</h4>
                <p class="text-xs text-slate-500">Complete White-Glove Service</p>
            </div>
        </div>

        <div class="mt-16 pt-10 border-t border-white/5 flex items-center justify-between relative z-10">
            <div class="flex items-center gap-4">
                <div class="w-14 h-14 bg-gradient-to-br from-blue-600 to-indigo-700 rounded-2xl flex items-center justify-center font-black text-xl shadow-lg">DC</div>
                <div>
                    <p class="text-xs font-bold text-slate-500 uppercase">Expert Installer</p>
                    <p class="text-lg font-black tracking-tight">Dave Carlson</p>
                </div>
            </div>
            <a href="tel:3202692108" class="w-12 h-12 glass-panel rounded-full flex items-center justify-center hover:bg-blue-600 transition group">
                <i data-lucide="phone" class="w-4 h-4 text-blue-400 group-hover:text-white transition"></i>
            </a>
        </div>
    </div>

    <script>lucide.createIcons();</script>
</body>
</html>
